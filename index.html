<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <title>Undo Redo Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Undo Redo Website</h1>

        <div class="input-container">
            <input type="text" id="input-text" placeholder="Enter text">
            <button id="write-button">Write</button>
            <button id="undo-button" disabled>Undo</button>
            <button id="redo-button" disabled>Redo</button>
        </div>

        <div id="output-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
